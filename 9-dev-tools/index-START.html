<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("hello");

    // Interpolated

    console.log("Hello I am a %s String!", "fun");

    // Styled

    console.log("%c I am some great text", "font-size: 20px; background: blue; color: green;");
    // warning!

    console.warn("Oh no!");

    // Error :|

    console.error("oopsie!");

    // Info

    console.info("It broke!");

    // Testing

    console.assert( 1 === 2, "That is wrong!");
    const p = document.querySelector('p');

    console.assert(p.classList.contains("ouch"), "That is not in there!");

    // clearing

    // console.clear();

    // Viewing DOM Elements - Makes dropdown of all info about element

    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
      });
    
    // counting

    console.count('old');

    // timing

    console.time('fetching data...');
    fetch('https://api.github.com/users/moriahhumphries')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data...');
        console.log(data);
      });

      // table

      console.table(dogs);
  </script>
</body>

</html>
